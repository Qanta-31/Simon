<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div class="container">

    <div class="heading">
        <h1>Press any key to start</h1>
    </div>

    <div class="box">
        <button id="red" class="squares red "></button>
        <button id="green" class="squares green "></button>
    </div>


    <div class="box">
        <button  id="yellow" class="squares yellow "></button>
        <button id="blue" class="squares blue "></button>
    </div>

</div>
